<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><span class="color: #f005a2">DANA</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

            <a class="nav-item nav-link active" href="contact.html">CONTACT</a>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start main body -->
      <main role="main" class="container">
            <div class="row">
                    <div class="col-md-12">
                      <div class="page-header">
                        <h1>Contact</h1>
                      </div>
            <div class="row">
                    <form role="form" id="contact-form" class="contact-form">
                                <div class="row">
                                    <div class="col-md-4">
                                      <div class="form-group">
                                        <input type="text" class="form-control" name="Name" autocomplete="off" id="Name" placeholder="Name">
                                      </div>
                                  </div>
                                    <div class="col-md-8">
                                      <div class="form-group">
                                        <input type="email" class="form-control" name="email" autocomplete="off" id="email" placeholder="E-mail">
                                      </div>
                                  </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                      <div class="form-group">
                                        <textarea class="form-control textarea" rows="3" columns="25" name="Message" id="Message" placeholder="Message"></textarea>
                                      </div>
                                  </div>
                                </div>
                                <div class="row">
                                <div class="col-md-12">
                              <button type="submit" class="btn main-btn pull-right">Send a message</button>
                              </div>
                              </div>
                            </form>
                </div>
        </main>
